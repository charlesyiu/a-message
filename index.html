<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A message</title>
    <style>
        body, html {
            display: flex;
            flex-flow: column;
            height: 100%;
            width: 100%;
            margin: unset;
            align-items: center; 
            justify-content: center
        }
        * {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h1 {
            background-color: rgb(255, 133, 88);
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
            color: white;
        }
        p {
            padding: 25px;
            padding-left: 25%;
            padding-right: 25%;
        }
        @media screen and (max-width: 1000px) and (min-width: 501px) {
            p {
                padding-left: 75px;
                padding-right: 75px;
            }
        }
        @media screen and (max-width: 500px) {
            h1 { font-size: 6.25vw; }
            p { padding: 30px }
        }
        span { color: rgb(105, 105, 105); }
    </style>
</head>
<body>
    <h1>Hello special person!</h1>
    <p>
        You have been invited to an experiment where you ask other people to experiment on the thing you're experimenting.
        <br><br>
        Please note that if anybody else who wants you to do an experiment know that it's not real and just try to do what they say to fool the other person.
        <br><br>
        <span>- Charles</span>
    </p>
</body>
</html>
